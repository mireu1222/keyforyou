<div class="educard-lists-wrap">
    <ul class="lists">
        @@for(var i=0; i < list; i++){
            <li>
                <div class="inner">
                    <span class="thumb" aria-hidden="true"><img src="/images/@noimg2.gif" alt=""></span>
                    <div class="conts">
                        <div class="flags">
                            <span class="flag flag-point">사업주환급</span>
                            <span class="flag flag-yellow">모바일병행</span>
                            <span class="flag flag-green">PC</span>
                        </div>
                        <p class="title">@@title</p>
                        <p class="desc">총27차시 / 28시간</p>
                        <div class="price">
                            <p class="ori">교육비 <span>￦999,999</span></p>
                            <p class="sale">자부담금 <span>￦9,999</span></p>
                        </div>
                        <div class="btns">
                            <a href="" class="btn btn-blur"><span>미리보기</span></a>
                            <a href="" class="btn btn-border-point"><span>수강문의</span></a>
                        </div>
                    </div>
                </div>
            </li>
        }
    </ul>
</div>
